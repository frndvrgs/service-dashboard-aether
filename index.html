<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Test</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        const socket = io('ws://127.0.0.1:20110/audit', {
            transports: ['websocket']
        });

        socket.on('connect', () => {
            console.log('Connected to WebSocket');

            socket.emit('hecate', [1, 2, 3, 4, 5]);

            socket.emit('aether', 5, (response) => {
                console.log('sending aether signal');
                console.log('response from aether:', response);
            });
        });

        socket.on('hecate', (data) => {
            console.log('hecate listening data:', data);
        });

        socket.on('disconnect', () => {
            console.log('Disconnected from WebSocket');
        });
    </script>
</head>
<body>
    <h1>WebSocket Test</h1>
    <p>Check the console for WebSocket messages.</p>
</body>
</html>
